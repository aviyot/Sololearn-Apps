<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>My Monthly Expense</title>
</head>

<body id="body" >
    <div >
    
            <div id="total" class="text-white">
            <div class="row bg-dark m-2 card">
                <div class="col">
                <h3>
                    Total Expense :
                    <span id="totalAmount"> 0
                    </span>
                    </h3>
                </div>

            </div>
        </div>

        <form id="form" 
              class="
                     bg-light p-2">
              <div class="form-row">
                   <div class="form-group
                               col-6">
              <label for="name">
                     Expense name
              </label>
              <input class="form-control
                           form-control-sm"
                     value=""
                     type="text" 
                     id="name" 
                     required 
                     placeholder="Expense Name...">
                </div>
                <div class="form-group
                            col-4">
               <label for="amount">
                       Amount
               </label>
               <input class="form-control
                          form-control-sm" 
                          value="" 
                          type="number" 
                          id="amount" 
                          required
                    placeholder="Amount...">
                </div>

                <div class="form-group
                            col-2">
                    <label
                     for="freq">Freq
                     </label>
                    <input id="freq"
                     class="form-control
                     form-control-sm"
                      type="number" 
                      name="" value="1"
                      
                     placeholder="frequency"
                      >
                </div>
            </div>
            <div class="">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus"></i>
                        </button>
                           <span id="btnAction" class="d-none">
              
                           
                                <button id="btnUpdate" type="button" class="btn btn-warning">
                                    <i class="fas fa-save"></i>
                         </button>
                         
                                <button id="btnRemove" type="button" class="btn-danger ml-5">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                        
                    

                    </span>
                    </div>
                 
                </div>
            </div>


        </form>
    </div>
    <div class="addTable d-none p-2">

        <table class="table table-sm table-hover position-relative">
            <thead class="sticky-top bg-primary">
                <tr class="text-white">
                    <th scope="col">#</th>
                    <th scope="col">Expense</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Freq</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table-hover">

            </tbody>
        </table>



    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1faecccd72.js" crossorigin="anonymous"></script>
    <script  src="main.js"></script>
</body>

</html>

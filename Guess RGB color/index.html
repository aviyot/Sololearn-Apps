<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"> 
                   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
                   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
        
          
  
 <div class="animated flash " id="rgb-color" :style="{background:'rgb('+red+','+green+','+blue+')'}">
                     
                     <div id="random-btn" style="text-align:center">
            <button @click="generateRandomColor()"
            >random color</button>
        </div>
                </div>
   
        
        
          
  <div id="msgPlay" v-bind:class="{ 'animated pulse infinite': !guessResult.cal}"
  >
         <span>Enter RGB values(0 - 255)
               And press GUESS</span>
     </div>
     
     
     
     <div id="main">
     
   
        <div>
        <span  :style="{background:'rgb('+gusessNumber.red+','+0+','+0+')'}">RED</span>
        <input type="number" 
          @input="guessResult.cal=false" v-model.number="gusessNumber.red">
        
        </div>
        
         <div>
         <span  :style="{background:'rgb('+0+','+gusessNumber.green+','+0+')'}">GREEN</span>
        <input type="number"
        @input="guessResult.cal=false" v-model.number="gusessNumber.green">
        
        </div>
        
            <div>
            <span  :style="{background:'rgb('+0+','+0+','+gusessNumber.blue+')'}">BLUE</span>
        <input type="number" 
         @input="guessResult.cal=false" v-model.number="gusessNumber.blue">

        </div>
        </div>

           <div id="guessBtn">
               <button @click="guess()">GUESS</button>
               <button
@click ="showCorrect()">Show Answer</button>
           </div>
    
                     <div class="animated shake" v-if="guessResult.cal" id="guess-color" :style="{background:'rgb('+gusessNumber.red+','+gusessNumber.green+','+gusessNumber.blue+')'}">
                    <div id="resMsg" v-if="showResult" class="animated zoomIn"> <span>R:{{guessResult.dr}}%</span>
            <span>G:{{guessResult.dg}}%</span>
            <span>B:{{guessResult.db}}%</span>
            </div>
                     
                </div>
     

        <div id="guess-result" class ="zoomIn animated" v-if="showResult">
            <span >CORRECT : {{guessResult.correct}}%</span>
        </div>
        
        

</div>
<script src="main.js"></script>
    </body>
</html>
